<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <button data-button="open-form">NEW BOOK</button>
    <div class="container" data-container></div>

    <section data-section>
      <img
        src="./assets/cross.svg"
        alt="close button"
        data-button="close-form"
      />
      <form>
        <div class="form-row">
          <label for="title">Title:</label>
          <input class="input-box" type="text" required />
        </div>
        <div class="form-row">
          <label for="author">Author:</label>
          <input class="input-box" type="text" required />
        </div>
        <div class="form-row">
          <label for="pages">Pages:</label>
          <input class="input-box" type="number" required />
        </div>
        <div class="form-row">
          <label for="read">Status:</label>
          <select class="select-box" required>
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
